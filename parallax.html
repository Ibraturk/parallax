<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Parallax</title>
</head>
<body>
    <section class="card">
        <div class="container">
            <div id="scene">
                <div data-depth-x="0.60" class="layer" ><img src="./Mountain3.png" alt=""></div>
                <div data-depth-x="0.35" class="layer"><img src="./Mountain2.png" alt=""></div>
                <div data-depth-x="0.5" class="layer"><img src="./Mountain1.png" alt=""></div>
                <div data-depth-y="0.50" class="layer"><img src="./Agua.png" alt=""></div>
                <div data-depth-y="0.40" class="layer"><img src="./Agua1.png" alt=""></div>
                <div data-depth=".25" class="layer"><img src="./cielo1.png" alt=""></div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(scene);
        </script>
</body>
</html>
